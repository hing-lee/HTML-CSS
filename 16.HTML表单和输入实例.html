<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16.HTML表单和输入</title>
  </head>
  <body>
    <h3>单选框</h3>
    <form action="">
      <input type="radio" name="sex" value="male" />male<br />
      <input type="radio" name="sex" value="female" />female
    </form>
    <hr />
    <h3>复选框</h3>
    <form action="">
      <input type="checkbox" name="vehicle" value="bike" />自行车<br />
      <input type="checkbox" name="vehicle" value="car" />轿车
    </form>
    <hr />
    <h3>下拉框</h3>
    <form action="">
      <select name="cars">
        <option value="audi">奥迪</option>
        <option value="BMW">宝马</option>
        <option value="mercedes">梅赛德斯</option>
      </select>
    </form>
    <hr />
    <h3>预选下拉框</h3>
    <form action="">
      <select name="cars">
        <option value="audi">奥迪</option>
        <option value="BMW">宝马</option>
        <option value="mercedes">梅赛德斯</option>
        <option value="tesla" selected>特斯拉</option>
      </select>
    </form>
    <hr />
    <h3>文本域</h3>
    <textarea rows="3" cols="30">
在这输入内容
    </textarea>
    <hr />
    <h3>按钮</h3>
    <form action="">
      <input type="button" value="hello world!" />
    </form>
    <hr />
    <h3>带边框表单</h3>
    <form action="">
      <fieldset>
        <legend>个人信息：</legend>
        姓名：<input type="text" size="30" /><br />
        电话：<input type="text" size="30" /><br />
        邮箱：<input type="text" size="30" />
      </fieldset>
    </form>
    <hr />
    <h3>带提交按钮表单</h3>
    <form action="16.HTML表单和输入示例.html">
      姓名：<input type="text" name="firstname" /><br />
      电话：<input type="text" name="phone" /><br />
      <input type="submit" value="提交" />
    </form>
    <p>输入内容提交，信息发送至文件"16.HTML表单和输入示例.html"</p>
    <hr />
    <h3>从表单发送邮件</h3>
    <form action="mailto:mail@mail.com" method="post" enctype="text/plain">
      昵称：<br /><input type="text" name="username" value="您的昵称" /><br />
      邮箱：<br /><input type="text" name="mail" value="您的邮箱" /><br />
      内容：<br /><input type="text" name="commit" value="您的留言" size="30"/><br />
      <input type="submit" value="发送" /><input type="reset" value="重置" />
    </form>
  </body>
</html>
