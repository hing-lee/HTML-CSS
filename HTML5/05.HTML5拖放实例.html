<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
      #div1 {
        width: 150px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
      #div2
      {
        width: 150px;
        height: 100px;
        float: left;
        margin: 10px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <p>拖动图片到矩形框实例:</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <hr />
    <img
      loading="lazy"
      id="drag1"
      src="./src/ms.png"
      draggable="true"
      ondragstart="drag(event)"
      width="128"
      height="128"
    />
    <p>来回拖放图片实例：</p>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
